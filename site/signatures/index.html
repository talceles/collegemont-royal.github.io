<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signatures CMR</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        .signature {
            background-color: white;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a>Nom de l'employé : </a>
    <input id="name" type="text"></input>
    <a>Poste occupé : </a>
    <input id="poste" type="text"></input>
    <div class="signature">
        <table width="550" style="max-width: 100%">
            <tr>
                <td width="100">
                    <div style="height: 128px;width:auto">
                        <img src="https://pluriportail.collegemont-royal.qc.ca/pluriportail/images/signatures/logoSignatureCourriel.jpeg" style="width:100%;display:block;height:auto;"/>
                    </div>
                </td>
                <td width="20"></td>
                <td>
                    <table width="100%">
                        <tr>
                            <td height="20"></td>
                        </tr>
                        <tr>
                            <td height="32" style="vertical-align: middle;">
                                <div>
                                    <p style="font-family: Arial;font-size: 16px;font-weight: 600;line-height:19px;color:#00194A;margin:0"><span id="nom">Nom de l'employé</span><br/><span id="fonction">Fonction de l'employé</span></p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td height="18"></td>
                        </tr>
                        <tr>
                            <td height="28">
                                <div>
                                    <p style="margin:0;font-family: Arial;font-size: 14px;font-weight: 400;line-height:16px;color:#00194A;">
                                        <span id="adresse">2165, rue Balwin Montréal (Québec) H1L 5A7</span><br/>Téléphone: <a href="tel:514 351-7851" title="tel:514 351-7851" style="text-decoration:none;color:#00194A;">514 351-7851</a> <a href="https://collegemont-royal.qc.ca/" title="collegemont-royal.qc.ca" style="color:#00194A;" target="_blank">collegemont-royal.qc.ca</a>
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td height="20"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

<script src="index.js"></script>
    
</body>
</html>
